<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>

<body>
    <!--Formulário-->
    <div class="container" style="width: 50%;">

        <h3 class="mt-3 mb-5">API Rest Via CEP</h3>
        <form class="row g-3" id="form">
            <div class="col-md-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="cep" class="form-control" id="cep" onblur="findByCep(this)">
            </div>
            <div class="col-md-7">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="logradouro" class="form-control" id="logradouro">
            </div>
            <div class="col-1">
                <label for="numero" class="form-label">Nº</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="col-10">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>
            <div class="col-md-6">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-md-2">
                <label for="uf" class="form-label">UF</label>
                <select id="uf" class="form-select">
                    <option selected>Escolha...</option>

                </select>
            </div>

            <div class="col-md-2">
                <label for="localidade" class="form-label">Localidade</label>
                <select id="localidade" class="form-select">
                    <option selected>Escolha...</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
